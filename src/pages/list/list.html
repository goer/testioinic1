<ion-header>

  <ion-navbar color="dark">
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let berita of this.beritaProvider.listBerita() | async" (click)="detail(berita.id)" value="berita">
    <img src="{{ berita.photo }}" alt="picture">
    <ion-card-content>
      <ion-card-title>
        {{ berita.title }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>

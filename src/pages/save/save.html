<ion-header>

  <ion-navbar color="dark">
    <ion-title>Input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label >Title</ion-label>
    <ion-input type="text" [(ngModel)]="this.dataBerita.title" placeholder="Title"></ion-input>

    <ion-label >Photo</ion-label>
    <ion-input type="text" [(ngModel)]="this.dataBerita.photo" placeholder="url photo"></ion-input>

    <ion-label >Description</ion-label>
    <ion-input type="text" [(ngModel)]="this.dataBerita.description" placeholder="Description"></ion-input>

    <button ion-button color="secondary" full (click)="input()">Submit</button>
  </ion-list>
</ion-content>

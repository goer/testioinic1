<ion-header>

  <ion-navbar color="dark">
    <ion-title>Input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="input">
    <ion-list>
      <ion-item>
        <ion-label color="dark">Title</ion-label>
        <ion-textarea row="3" [(ngModel)]="this.dataBerita.title" name="title" placeholder="Title" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Phtoto</ion-label>
        <ion-textarea row="3" [(ngModel)]="this.dataBerita.photo" name="title" placeholder="Url-photo" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Description</ion-label>
        <ion-textarea row="3" [(ngModel)]="this.dataBerita.description" name="title" placeholder="Description" required></ion-textarea>
      </ion-item>
    </ion-list>

    <button ion-button color="secondary" full (click)="input()" class="input-btn">Submit</button>
  </div>
